<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine's Special</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #800020;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* --- 6 portrait memories layer --- */
    .memories {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .memories.show { opacity: 1; }

    .memory {
      position: absolute;
      width: 120px;
      aspect-ratio: 3 / 4;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 28px rgba(0,0,0,0.45);
      border: 2px solid rgba(255,255,255,0.18);
      opacity: 0;
      transform: scale(0.82);
      transition: opacity 0.7s ease, transform 0.7s ease;
      background: rgba(255,255,255,0.06);
    }

    .memories.show .memory {
      opacity: 1;
      transform: scale(1);
    }

    .memory img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* positions */
    .top-left { top: 6%; left: 6%; transform: rotate(-4deg) scale(0.82); }
    .top-right { top: 6%; right: 6%; transform: rotate(4deg) scale(0.82); }
    .mid-left { top: 35%; left: 4%; transform: rotate(2deg) scale(0.82); }
    .mid-right { top: 35%; right: 4%; transform: rotate(-2deg) scale(0.82); }
    .bottom-left { bottom: 6%; left: 6%; transform: rotate(4deg) scale(0.82); }
    .bottom-right { bottom: 6%; right: 6%; transform: rotate(-4deg) scale(0.82); }

    /* when shown, keep rotation but scale to 1 */
    .memories.show .top-left { transform: rotate(-4deg) scale(1); }
    .memories.show .top-right { transform: rotate(4deg) scale(1); }
    .memories.show .mid-left { transform: rotate(2deg) scale(1); }
    .memories.show .mid-right { transform: rotate(-2deg) scale(1); }
    .memories.show .bottom-left { transform: rotate(4deg) scale(1); }
    .memories.show .bottom-right { transform: rotate(-4deg) scale(1); }

    @media (max-width: 768px) {
      .memory { width: 90px; }
      .mid-left { left: 2%; }
      .mid-right { right: 2%; }
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      text-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    #gif {
      width: 300px;
      max-width: 92%;
      margin: 15px 0 20px;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      transition: width 0.3s ease;
    }

    .btn-wrap {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    #yes-btn { background: #4CAF50; color: white; }
    #no-btn  { background: #ff4d4d; color: white; }

    .pop { animation: popBounce 0.35s ease; }
    @keyframes popBounce {
      0%   { transform: scale(1); }
      35%  { transform: scale(1.15); }
      70%  { transform: scale(0.96); }
      100% { transform: scale(1); }
    }

    .shake { animation: shake 0.35s; }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .rotate {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="memories" id="memories">
    <div class="memory top-left"><img id="m1" alt="memory 1"></div>
    <div class="memory top-right"><img id="m2" alt="memory 2"></div>
    <div class="memory mid-left"><img id="m3" alt="memory 3"></div>
    <div class="memory mid-right"><img id="m4" alt="memory 4"></div>
    <div class="memory bottom-left"><img id="m5" alt="memory 5"></div>
    <div class="memory bottom-right"><img id="m6" alt="memory 6"></div>
  </div>

  <div class="content">
    <h1 id="question">Ma i know you asked me to be your Valentine?, but i felt i wanted to also ask you, So Ma can i be your valentine?</h1>

    <img
      id="gif"
      src="https://media1.tenor.com/m/ptBL68XAxX8AAAAd/begging.gif"
      alt="gif"
    >

    <div class="btn-wrap">
      <button id="yes-btn" onclick="yesClicked()">Yes</button>
      <button id="no-btn" onclick="noClicked()">No</button>
    </div>
  </div>

  <script>
    let noClickCount = 0;
    let yesClickCount = 0;

    const beggingGif = "https://media1.tenor.com/m/ptBL68XAxX8AAAAd/begging.gif";

    // ‚úÖ LOVE GIF for the final "I LOVE YOU" step
    const loveGif = "https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyc2FnOThoNmt2Z2NseXZtNXk5NjVlMGRtY3pyZmM1YWpxMG43bWM3bSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Ta1QurA2fdu36/200w.gif";

    const noMessages = [
      "Eh eh‚Ä¶ you don‚Äôt love me? üò≠üíî",
      "Ayy nahhh, dont do this to me üò©",
      "Ma come on, pleaseüò≠üôè",
      "You‚Äôre doing me dirty fr‚Ä¶ Baby üòîüíò",
      "Big boss, listen‚Ä¶ this one is destiny. Just say yes ü•∫üíçüíñ"
    ];

    const yesMessages = [
      "Hold on‚Ä¶ you‚Äôre saying yes? üëÄüíñ",
      "WOAH, your offically my Valentine ü•∞",
      "I LOVE YOU SO SO MUCH!!! <span class='rotate'>üíçüíñ</span>"
    ];

    const memoryPhotos = [
      "image0.jpeg",
      "image1.jpeg",
      "image3.jpeg",
      "image4.jpeg",
      "image5.jpeg",
      "image6.jpeg"
    ];

    function popGif() {
      const gif = document.getElementById("gif");
      gif.classList.remove("pop");
      void gif.offsetWidth;
      gif.classList.add("pop");
    }

    function shakeNo() {
      const noBtn = document.getElementById("no-btn");
      noBtn.classList.remove("shake");
      void noBtn.offsetWidth;
      noBtn.classList.add("shake");
    }

    function reloadGif(url) {
      const gif = document.getElementById("gif");
      gif.src = "";
      setTimeout(() => {
        gif.src = url;
        popGif();
      }, 10);
    }

    function showMemories() {
      document.getElementById("m1").src = memoryPhotos[0];
      document.getElementById("m2").src = memoryPhotos[1];
      document.getElementById("m3").src = memoryPhotos[2];
      document.getElementById("m4").src = memoryPhotos[3];
      document.getElementById("m5").src = memoryPhotos[4];
      document.getElementById("m6").src = memoryPhotos[5];
      document.getElementById("memories").classList.add("show");
    }

    function noClicked() {
      noClickCount++;

      const index = Math.min(noClickCount - 1, noMessages.length - 1);
      document.getElementById("question").innerHTML = noMessages[index];

      reloadGif(beggingGif);
      shakeNo();

      const yesBtn = document.getElementById("yes-btn");
      yesBtn.style.fontSize = Math.min(18 + noClickCount * 10, 72) + "px";
      yesBtn.style.padding = Math.min(12 + noClickCount * 4, 40) + "px";

      const gif = document.getElementById("gif");
      gif.style.width = Math.min(300 + noClickCount * 18, 460) + "px";

      if (noClickCount > noMessages.length) {
        document.getElementById("question").innerHTML =
          "Okay okay‚Ä¶ I give up üòîüíî (unless you press Yes)";
        document.getElementById("no-btn").style.display = "none";
      }
    }

    function yesClicked() {
      yesClickCount++;

      const index = Math.min(yesClickCount - 1, yesMessages.length - 1);
      document.getElementById("question").innerHTML = yesMessages[index];

      // ‚úÖ Use LOVE GIF only on final step
      if (yesClickCount >= yesMessages.length) {
        reloadGif(loveGif);
        document.getElementById("yes-btn").style.display = "none";
        document.getElementById("no-btn").style.display = "none";
        showMemories();
      } else {
        reloadGif(beggingGif);
      }
    }
  </script>
</body>
</html>
